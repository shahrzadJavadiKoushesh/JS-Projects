<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo App</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="titles">
                <h1>My ToDo App</h1>
                <h2>Always Remember What You Need TO DO</h2>
            </div>
            <section id="addnew">
                <form action="#" id="myform">
                    <input type="text" placeholder="ToDo ..." class="todo">
                </form>
            </section>
        </div>
    </header>

    <div class="container">
        <section id="taskslist">
            <ul>
            </ul>
        </section>
        <span id="total">
            total tasks: 0
        </span>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
