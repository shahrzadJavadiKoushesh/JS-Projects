<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/all.min.js" defer></script>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="titles">
                <h1>My ToDo App</h1>
                <h2>Always Remember What You Need TO DO</h2>
            </div>
            <section id="addnew">
                <form action="#" id="myform">
                    <input type="text" placeholder="ToDo ..." class="todo">
                </form>
            </section>
        </div>
    </header>

    <div class="container">
        <section id="taskslist">
            <ul id="myUl">
            </ul>
        </section>
        <span id="total">
            total tasks: <span id="totaltasks">0</span>
            <hr>
            Done tasks: <span id="donetasks">0</span> 
        </span>
        <section id="donetaskslist">
            <ul id="myUl">
            </ul>
        </section>
    </div>
    <div id="Modal" class="modal">
        <div class="modal-content">
            <div class="modal-usu">
                <span class="close">&times;</span>
                <span class="edit-task">Edit Your Task</span>
            </div>
            <div class="modal-title">
                <form action="#" id="myform">
                    <input type="text" placeholder="" class="edit-input">
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
